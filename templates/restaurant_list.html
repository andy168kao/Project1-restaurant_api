<html>
  <head>
    <title>Restaurant List</title>
  </head>
  <body>
    <h1>Restaurant List</h1>
    <ul>
      {% for restaurant in restaurants %}
        <li>
          <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant['id']) }}">
            {{ restaurant['name'] }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
